<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List all orders</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody>
            <% for (let i = 0; i < orders.length; i++) { %>
                <tr>
                    <td><%= orders[i].id %></td>
                    <td><%= orders[i].product %></td>
                    <td><%= orders[i].quantity %></td>
                    <td><%= orders[i].orderDate %></td>
                </tr>
            <% } %>
        </tbody>
    </table>
</body>
</html>
